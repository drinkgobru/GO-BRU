
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GO BRU – Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #aaaaaa;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #FFD700;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 0.7em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      margin-bottom: 1em;
      width: 250px;
    }
    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      background-color: #FFD700;
      color: #0f0f0f;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="logo">GO BRU</div>
  <h1>COMING SOON</h1>
  <p>The ultimate espresso energy shot — clean, focused, and crash-free. Launching soon.</p>
  <form class="email-form">
    <input type="email" placeholder="Enter your email for updates" required />
    <button type="submit">Notify Me</button>
  </form>
</body>
</html>
